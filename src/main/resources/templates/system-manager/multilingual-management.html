<!DOCTYPE html>
<html
        layout:decorate="~{layout/defaultLayout}"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org">

<head>
</head>
<th:block layout:fragment="title">
    <title data-th-text="#{mul_mngt}"></title>
</th:block>
<th:block layout:fragment="content_body">
    <section class="content p-4">
        <div class="text-sm mb-3 font-weight-medium">
            <span data-th-text="#{sys_mng}"></span>
            <span> â€º </span>
            <span data-th-text="#{mul_mngt}"></span>
        </div>
        <div class="">
            <div class="border px-3 pt-3 pb-2 rounded-lg d-flex justify-content-between align-items-end" >
                <div class="d-flex align-items-center headerFilter">
                    <div class="searchField">
                        <div class="label text-uppercase">
                            <span data-th-text="#{item_name}"></span> (ENG):
                        </div>
                        <input class="field" id="searchNameEng"/>
                    </div>
                    <div class="d-flex justify-center align-items-center">
                        <button class="mt-4 border-0 text-xs rounded px-3 btnSearch" id="btnSearch" style="width: 7em;" data-th-text="#{search}">Search</button>
                        <div class="mt-4 btnExport ml-2">
                            <button class="py-1 border-0 text-xs rounded px-3 btnSearch btnExportExcel" onclick="exportDataToExcel([{ index: 0, order: 'asc' }, { index: 3, order: 'asc' }], {0: 10, 2: 30, 3: 30, 4: 30, 5:25}, $('#tblMultilingual'), 'Multilingual_management')" id="btnExportExcel" style="width: 7em;" data-th-text="#{export}">Export</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="border form-content-page rounded-lg mt-3 wrapperTable">
                <table class="table is-stripe display" id="tblMultilingual" style="width: 100%; text-align: center;">
                    <thead>
                    <tr>
                        <th class="text-uppercase border-top-0 pl-0" style="width: 3% !important;" data-th-text="#{seqno}">SEQNO</th>
                        <th class="text-left text-uppercase border-top-0" style="width: 22% !important;"><span data-th-text="#{item_cat}" ></span></th>
                        <th class="text-left text-uppercase border-top-0" style="width: 21% !important;"><span data-th-text="#{item_name}" class="pl-65" ></span> (ENG)</th>
                        <th class="text-left text-uppercase border-top-0" style="width: 21% !important;"><span data-th-text="#{item_name}"></span>  (BEN)</th>
                        <th class="text-left text-uppercase border-top-0" style="width: 21% !important;"><span data-th-text="#{item_name}"></span>  (KOR)</th>
                        <th class="text-left text-uppercase border-top-0" style="width: 12% !important;" data-th-text="#{mod_date}">Modify Date</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </section>
    <!--    Modal detail-->
    <section aria-label="Modal Detail">
        <div aria-hidden="true" aria-labelledby="staticBackdropLabel" class="modal fade" data-backdrop="static"
             data-keyboard="false"
             id="modalItemDetail" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <form class="w-100" id="form" style="width: 90% !important;">
                    <div class="modal-content">
                        <div class="modal-body" style="padding-bottom: 5px;">
                            <div class="font-weight-bold mb-4 d-flex justify-content-between">
                                <span data-th-text="#{mul_mgt}" class="font-weight-bold bg-txt">Multilingual Management</span>
                                <div class="rightAction">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            </div>
                            <div class="formModal">
                                <div class="d-flex align-items-center mb-3">
                                    <div class="formLabel w-50" data-th-text="#{tag_id}">Tag Id</div>
                                    <div class="w-50 d-flex align-items-center" style="width: 80% !important;">
                                        <input class="formInput" id="tagId" style="width: 50%"/>
                                        <button class="ml-3 text-uppercase btn btn-xs text-white text-xs py-0 px-1 font-weight-bold rounded" id="duplicateCheckBtn"
                                                style="background-color: #558ED4; line-height: 13px"
                                                type="button" data-th-text="#{dup_chk}"> Duplicate Check
                                        </button>
                                    </div>
                                </div>
                                <div class="d-flex align-items-center mb-3">
                                    <div class="formLabel w-50" data-th-text="#{item_cat}"></div>
                                    <input style="width: 80% !important;" class="formInput w-50" id="itemCate" disabled/>
                                </div>
                                <div class="d-flex align-items-center mb-3">
                                    <div class="formLabel w-50"><span data-th-text="#{item_name}"></span> (ENG)</div>
                                    <input style="width: 80% !important;" class="formInput w-50" disabled id="itemEngVal"/>
                                </div>
                                <div class="d-flex align-items-center mb-3">
                                    <div class="formLabel w-50"><span data-th-text="#{item_name}"></span> (BEN)</div>
                                    <input  style="width: 80% !important;" class="formInput w-50" id="itemBenVal"/>
                                </div>
                                <div class="d-flex align-items-center mb-3" style="margin-bottom: 0 !important;">
                                    <div class="formLabel w-50"><span data-th-text="#{item_name}"></span> (KOR)</div>
                                    <input  style="width: 80% !important;"class="formInput w-50" id="itemKorVal"/>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer" style="padding-top: 0">
                            <button class="btn btn-success btn-sm text-uppercase font-weight-bold" id="btnSubmit"
                                    type="button" data-th-text="#{save}">Save
                            </button>
                            <button class="btn btn-secondary btn-sm  font-weight-bold" data-dismiss="modal"
                                    id="btnCloseModal" type="button" data-th-text="#{close}">Close
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</th:block>

<th:block layout:fragment="content_script">
    <script th:src="@{/vendors/fileSaver/FileSaver.min.js}"></script>
    <script th:src="@{/vendors/excelJs/exceljs.js}"></script>
    <script th:src="@{/js/module/system-manager/multilingual-management.js}"></script>
</th:block>
</html>
