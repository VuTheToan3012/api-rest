<!DOCTYPE html>
<html
        layout:decorate="~{layout/defaultLayout}"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" th:href="@{/css/module/system-manager/menu-management.css}"/>
</head>
<!-- page content -->
<th:block layout:fragment="content_body">
    <section class="content p-4">
        <div class="text-sm mb-3 font-weight-medium">
            <span data-th-text="#{sys_mng}"></span>
            <span> â€º </span>
            <span data-th-text="#{menu_mngt}"></span>
        </div>
        <div class="">
            <div class="border pt-3 pb-1 rounded-lg" style="padding-right: 0.25rem !important;">
                <div class="headerFilter d-flex justify-content-end">
                    <button class="mt-3  border-0 text-xs rounded px-3 btnSearch btnExportExcel" onclick="exportDataToExcel([{ index: 0, order: 'asc' }], {0: 10, 1: 30, 2:30 , 3:30 , 4:25}, $('#tblMenu'), 'Menu_Management_')" id="btnExportExcel" style="width: 7em;" data-th-text="#{export}">Export</button>
                </div>
            </div>
            <div class="border form-content-page rounded-lg mt-3 " style="min-height: 450px !important;">
                <table class="table is-stripe display" id="tblMenu" style="width: 100%; text-align: center;">
                    <thead>
                    <tr>
                        <th class="text-center text-uppercase border-top-0" style="width: 5%;" data-th-text="#{seqno}">SEQNO</th>
                        <th class="text-left border-top-0" style="width: 25%;" ><span data-th-text="#{menu_nm}" class="pl-65"></span> (ENG)</th>
                        <th class="text-left border-top-0" style="width: 30%;"><span data-th-text="#{menu_nm}"></span> (BEN)</th>
                        <th class="text-left  border-top-0" style="width: 30%;"><span data-th-text="#{menu_nm}"></span> (KOR)</th>
                        <th class="text-left text-uppercase border-top-0" style="width: 10%;" data-th-text="#{mod_date}">Modify Date</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </section>
    <!--    Modal detail-->
    <section aria-label="Modal Detail">
        <div aria-hidden="true" aria-labelledby="staticBackdropLabel" class="modal fade" data-backdrop="static"
             data-keyboard="false"
             id="modalMenuDetail" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" style="min-width: 1280px">
                <form id="form">
                    <div class="modal-content">
                        <div class="modal-body">
                            <div class="font-weight-bold mb-4 d-flex justify-content-between">
                                <span data-th-text="#{menu_mgt}" class="font-weight-bold bg-txt">Menu Management</span>
                                <div class="rightAction">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            </div>
                            <div class="">
                                <div class="formModal mb-3">
                                    <div class="menu-input-group" style="width: 100%;">
                                        <div class="label" data-th-text="#{tag_id}" style="width: 30%">TAGID</div>
                                        <input class="field " id="tagId" style="width: 20%;margin-left: 30px;"/>
                                        <button class="ml-3 text-uppercase btn btn-xs text-white text-xs px-4 font-weight-bold" id="duplicateCheckBtn"
                                                style="background-color: #558ED4; margin-left: auto !important;"
                                                type="button" data-th-text="#{dup_chk}"> Duplicate Check
                                        </button>
                                    </div>
                                </div>
                                <div class="formModal" style="display: flex; flex-direction: column !important; align-items: flex-start !important;">
                                    <div class="menu-input-group" style="width: 100%;" >
                                        <div class="label" style="width: 45%;"><span data-th-text="#{menu_nm}"></span> (ENG)</div>
                                        <div class="field " style="width: 75%;"  id="menuEngVal"> </div>
                                    </div>
                                    <div class="menu-input-group" style="width: 100%;" >
                                        <div class="label" style="width: 45%;"><span data-th-text="#{menu_nm}"></span> (BEN)</div>
                                        <input class="field " style="width: 75%;" id="menuBenVal"/>
                                    </div>
                                    <div class="menu-input-group" style="width: 100%;" >
                                        <div class="label" style="width: 45%;"><span data-th-text="#{menu_nm}"></span> (KOR)</div>
                                        <input class="field " style="width: 75%;" id="menuKorVal"/>
                                    </div>
                                    <div class="menu-input-group" style="width: 100%; display: none" >
                                        <div class="label" style="width: 36%;" data-th-text="#{visible}">Visible</div>
                                        <div class="select" style="width: 20%; padding: 2px">
                                            <select class="field select-custom " id="visible" style=" padding: 2px 10px" >
                                                <option  value="1">Y</option>
                                                <option value="0" >N</option>
                                            </select>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-success btn-sm text-uppercase font-weight-bold" data-th-text="#{save}"
                                    id="btnSubmit" type="button">Save
                            </button>
                            <button class="btn btn-secondary btn-sm  font-weight-bold" data-dismiss="modal"
                                    data-th-text="#{close}" id="btnCloseModal" type="button">Close
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</th:block>
<th:block layout:fragment="content_script">
    <script th:src="@{/vendors/fileSaver/FileSaver.min.js}"></script>
    <script th:src="@{/vendors/excelJs/exceljs.js}"></script>
    <script th:src="@{/js/module/system-manager/menu-management.js}"></script>
</th:block>
</html>
